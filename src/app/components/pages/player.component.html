<div *ngIf="!unsplashObject" class="background-image" style="background-image: url(../../assets/img/home2.jpg)"></div>
<div *ngIf="unsplashObject" class="background-image" [ngStyle]="{'background-image': 'url(' + unsplashObject.urls.full + ')'}"></div>

<!-- <div class="background-image" style="background-image: url(../../assets/img/home.jpg)"></div> -->
<!-- <image *ngIf="unsplashObject" [unsplashUrl]="unsplashObject.urls.full"></image> -->

<div class="content">

<header>
    <img class="fadeable" class="logo-small" src="assets/img/weathermix-logo.png" />
</header>

<main>
    <div *ngIf="soundcloudURI">
        <playlist class="fadeable" [soundcloudURI]="soundcloudURI"></playlist>
    </div>

    <div *ngIf="weatherCond && weatherStats" id="weather-information">
        <img class="weather-icon text-center" src="http://openweathermap.org/img/w/{{weatherCond.icon}}.png">
        <p id="temperature" class="text-center">{{weatherStats.temp | number : '1.0-0'}}ยบ and {{weatherCond.main | lowercase}} in {{location}}.</p>
    </div>

    <a class="button big-button text-center margin-top-10" routerLink="/">Change Location</a>
</main>

<footer>
  <p class="footer text-center" id="copyright">Copyright 2017 Carter Konz, Nieky Allen, Jesse Meza, Zvonko Kavelj</p>
  <a *ngIf="unsplashObject" class="footer text-center" id="photo-credit" href="{{unsplashObject.urls.full}}">Photo by {{unsplashObject.user.first_name}} {{unsplashObject.user.last_name}} at Unsplash.com </a>
</footer>
