<div class="background-image"></div>
<div class="content">

<header>
    <h1 class="text-center fadeable">weatherMix</h1>
    <hr />
    <h3 class="text-center fadeable">Find the right music for the weather.</h3>
</header>

<main>
    <div id="weather-information">
        <img id="weather-icon" class="text-center" src="">
        <p id="temperature" class="text-center"></p>
        <p id="condition" class="text-center"></p>
    </div>

    <div *ngIf="soundcloudURI">
        <playlist [soundcloudURI]="soundcloudURI"></playlist>
    </div>
</main>
