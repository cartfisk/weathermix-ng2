<div class="background-image" style="background-image: url(../../assets/img/home.jpg)"></div>
<!-- <div *ngIf="unsplashObject" class="background-image" [ngStyle]="{'background-image': 'url(' + unsplashObject.urls.full + ')'}"></div> -->
<div class="content" id="content-wrapper">

<header>
    <img class="fadeable" class="logo" src="assets/img/weathermix-logo.png" />
    <h1 class="text-center fadeable oneSec">weatherMix</h1>
    <hr class="fadeable twoSec"/>
    <h3 class="text-center fadeable twoSec">Find the right music for the weather.</h3>
</header>

<main>
  <div id="padding-block-150"> </div>
  <div class="">
    <form>
      <div class="form-group">
        <input class="form-control zipcode" type="text" placeholder="Enter Zipcode..." maxlength="5" [(ngModel)]="zipcode" name="zipcode" (keyup)="updateZipcode()" />
        <div id="padding-block-50"> </div>
        <!-- <button class="button big-button" id="zip-auto" onclick="locateUser()">Use My Location</button> -->
      </div>
    </form>
  </div>
  <div id="padding-block-150"> </div>

</main>

<footer>
  <p class="footer text-center" id="copyright">Copyright 2017 Carter Konz, Nieky Allen, Jesse Meza, Zvonko Kavelj</p>
  <a class="footer text-center" id="photo-credit" href="https://unsplash.com/@timtrad/">Photo by Tim Trad at Unsplash.com </a>
  <!-- <a *ngIf="!unsplashObject" class="footer text-center" id="photo-credit" href="https://unsplash.com/@timtrad/">Photo by Tim Trad at Unsplash.com </a>
  <a *ngIf="unsplashObject" class="footer text-center" id="photo-credit" href="{{unsplashObject.urls.full}}">Photo by {{unsplashObject.user.first_name}} {{unsplashObject.user.last_name}} at Unsplash.com </a> -->
</footer>
</div>

<script src="assets/scripts/jquery.js"></script>
<script src="assets/scripts/jquery-ui.js"></script>
<script src="assets/scripts/App.js"></script>
<script src="assets/scripts/loadBackground.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq-QPrrhl3NhgVeZrCq-btAtFy4NSUrBQ&callback=initMap"></script>
